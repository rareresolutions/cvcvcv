<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | cv game</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/webgl.json", {onProgress: UnityProgress});
    </script>
    <style>
      
     html, body, .grid-container { height: 100%; margin: 0; }

.grid-container {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
  grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
  gap: 0px 0px;
  grid-template-areas:
    ". . . . . . . . . . ."
    ". list list . . . . . . . ."
    ". list list . . teaching teaching teaching teaching . ."
    ". list list . . teaching teaching teaching teaching . ."
    ". list list . . . . . . . ."
    ". list list . video video . . . . ."
    ". list list . video video . . . . ."
    ". . . . . . . . . . .";
}

.list { grid-area: list; }

.teaching { grid-area: teaching; }

.video { grid-area: video; }


/* For presentation only, no need to copy the code below */
.grid-container * {
  border: 1px solid red;
  position: fixed;
}

.grid-container *:after {
  content:attr(class);
  position: absolute;
  top: 0;
  left: 0;
}

      
    </style>
  </head>
  <body>
    
    
    <div class="grid-container">
          <div class="list"><div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
           <div class="teaching"></div>
            <div class="video">
      <div id="unityContainer" style="width: 1920px; height: 600px"></div>
   </div>
  </body>
</html>
